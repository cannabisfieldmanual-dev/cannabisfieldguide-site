<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cannabis Field Guide — Independent Knowledge</title>
  <meta name="description" content="Cannabis Field Guide: honest, independent info on cultivation, wellness, laws, and product education — no hype.">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#0d0f10">

  <style>
    :root{
      --bg:#0d0f10; --ink:#e9ecf4; --muted:#b7becc; --line:#2b2f3a;
      --panel:#111418; --panel-2:#0f1216;
      --accent:#18f0b4; --accent2:#0acb92;
      --rad:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --promo:#0b1311;
    }
    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6;-webkit-font-smoothing:antialiased}
    img{display:block;max-width:100%;height:auto}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 18px}
    .grid{display:grid;gap:16px}
    .hit{position:absolute;inset:0;z-index:2}
    .badge{display:inline-flex;gap:8px;align-items:center;font-weight:700;font-size:.82rem;color:#051512;background:linear-gradient(90deg,var(--accent),var(--accent2));padding:6px 10px;border-radius:999px}
    .btn{display:inline-flex;align-items:center;gap:8px;font-weight:900;padding:11px 14px;border-radius:12px;color:#081014;background:linear-gradient(90deg,var(--accent),var(--accent2));box-shadow:0 8px 24px rgba(10,203,146,.35)}
    .btn:hover{filter:brightness(1.06)}
    .btn-note{display:block;margin-top:6px;font-size:.82rem;color:#a7f5de}
    .card{position:relative;background:var(--panel);border:1px solid var(--line);border-radius:var(--rad);overflow:hidden;box-shadow:var(--shadow)}
    .title{margin:0;font-weight:900;letter-spacing:.2px}
    .subtle{color:var(--muted)}
    .section-title{margin:0 0 14px;text-align:center;color:var(--accent);font-size:1.1rem;font-weight:900;letter-spacing:.2px}

    /* Promo bar */
    .promo{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(11,19,17,.96),rgba(11,19,17,.9));border-bottom:1px solid #173a31}
    .promo .wrap{display:flex;justify-content:center;align-items:center;gap:10px;min-height:40px}
    .promo .text{font-weight:800;letter-spacing:.2px}
    .promo .code{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;background:#0d2a23;border:1px solid #1d5043;border-radius:8px;padding:3px 8px}

    /* Header */
    header{position:sticky;top:40px;z-index:50;background:linear-gradient(180deg,rgba(13,15,16,.95),rgba(13,15,16,.85));border-bottom:1px solid var(--line);backdrop-filter:saturate(1.1) blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;min-height:62px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-dot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 18px rgba(24,240,180,.6)}
    .brand h1{font-size:1.06rem;margin:0;font-weight:900;letter-spacing:.4px}
    .nav a.btn{font-size:.92rem}

    /* Hero */
    .hero{margin:22px 0}
    .hero .wrap{display:grid;grid-template-columns:1.15fr .85fr;gap:16px}
    @media (max-width:900px){.hero .wrap{grid-template-columns:1fr}}
    .brand-card{position:relative;border-radius:var(--rad);overflow:hidden;border:1px solid var(--line);background:var(--panel-2);min-height:280px}
    .brand-media{position:absolute;inset:0;background:
      linear-gradient(180deg,rgba(0,0,0,.15),rgba(0,0,0,.6)),
      url("cannabis-leaf-silhouette-photo.jpg") center/cover no-repeat}
    .brand-content{position:relative;z-index:1;padding:28px 22px}
    .brand-content .kicker{margin:0 0 6px;opacity:.9}
    .brand-content .site-title{margin:0 0 8px;font-size:clamp(26px,4.6vw,44px);line-height:1.04;font-weight:900;background:linear-gradient(90deg,#fff,#eafff6,#b6ffe3);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 16px rgba(0,0,0,.35)}
    .brand-content p{margin:6px 0 0;color:#d7e3e0;max-width:60ch}

    /* Promo (aff) */
    .aff{display:grid;grid-template-columns:100px 1fr;gap:14px;align-items:center;background:#0f1116;border:1px solid var(--line);border-radius:var(--rad);padding:14px;position:relative;overflow:hidden}
    .aff::after{content:"";position:absolute;inset:0;border-radius:var(--rad);box-shadow:inset 0 0 0 1px rgba(24,240,180,.06), inset 0 0 60px rgba(24,240,180,.06);pointer-events:none}
    @media (max-width:520px){.aff{grid-template-columns:84px 1fr;padding:12px}}
    .rotor{position:relative;width:100px;height:100px;border-radius:12px;border:1px solid var(--line);overflow:hidden;background:#0b0d10}
    .rotor img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .6s ease}
    .rotor img.is-active{opacity:1}
    .aff h3{margin:0 0 4px;color:var(--accent);font-size:1.05rem;font-weight:900}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#151a1f;border:1px solid #232a31;color:#d2dae7;font-size:.82rem}
    .chip:before{content:"✔";color:var(--accent);font-weight:900}
    .aff .btn{margin-top:4px}
