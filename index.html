    .chiprow{display:flex;flex-wrap:wrap;gap:8px}

    .brand-card{position:relative;border-radius:var(--rad);overflow:hidden;border:1px solid var(--line);background:var(--panel-2);min-height:280px}
    .brand-media{position:absolute;inset:0;background:

    .brand-content{position:relative;z-index:1;padding:28px 22px}

    .brand-content .site-title{margin:0 0 8px;font-size:clamp(26px,4.6vw,44px);line-height:1.04;font-weight:900;background:linear-gradient(90deg,#fff,#eafff6,#b6ffe3);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 16px rgba(0,0,0,.35)}
    .brand-content p{margin:6px 0 0;color:#d7e3e0;max-width:60ch}
    .badge-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}

    /* Promo (aff) */
    .aff{display:grid;grid-template-columns:110px 1fr;gap:14px;align-items:center;background:#0f1116;border:1px solid var(--line);border-radius:var(--rad);padding:14px;position:relative;overflow:hidden}
    .aff::after{content:"";position:absolute;inset:0;border-radius:var(--rad);box-shadow:inset 0 0 0 1px rgba(24,240,180,.06), inset 0 0 60px rgba(24,240,180,.06);pointer-events:none}
    @media (max-width:560px){.aff{grid-template-columns:90px 1fr;padding:12px}}
    .rotor{position:relative;width:110px;height:110px;border-radius:12px;border:1px solid var(--line);overflow:hidden;background:#0b0d10;display:block}
    .rotor img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .6s ease}

    .aff .title{color:var(--accent)}

    /* From the Guide — uniform grid */
    .from{max-width:1200px;margin:10px auto 0;padding:0 16px}
    .from h2{margin:12px 0 12px;color:var(--accent);text-align:center}
